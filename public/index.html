<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国小说创作助手</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h1>小说创作</h1>
                <div class="project-selector">
                    <select id="projectSelect">
                        <option value="">选择项目...</option>
                    </select>
                    <button id="newProjectBtn" class="btn btn-sm">新建</button>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <button class="nav-link active" data-module="writing">
                            <span class="nav-icon">✍️</span>
                            <span class="nav-text">写作间</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-module="chapters">
                            <span class="nav-icon">📖</span>
                            <span class="nav-text">章节</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-module="characters">
                            <span class="nav-icon">👤</span>
                            <span class="nav-text">角色</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-module="world">
                            <span class="nav-icon">🌍</span>
                            <span class="nav-text">世界</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-module="structure">
                            <span class="nav-icon">📋</span>
                            <span class="nav-text">结构</span>
                        </button>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="project-stats" id="projectStats">
                    <div class="stat-item">
                        <span class="stat-label">总字数:</span>
                        <span class="stat-value" id="totalWords">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">章节:</span>
                        <span class="stat-value" id="totalChapters">0</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main id="mainContent" class="main-content">
            <!-- Writing Room Module -->
            <div id="writingModule" class="module active">
                <div class="module-header">
                    <h2>写作间</h2>
                    <div class="header-actions">
                        <select id="chapterSelect">
                            <option value="">选择章节...</option>
                        </select>
                        <button id="newChapterBtn" class="btn btn-sm">新章节</button>
                        <button id="saveBtn" class="btn btn-primary btn-sm">保存</button>
                    </div>
                </div>
                
                <div class="writing-layout">
                    <div class="editor-container">
                        <div class="editor-toolbar">
                            <input type="text" id="chapterTitle" placeholder="章节标题..." class="chapter-title">
                            <div class="word-count">
                                字数: <span id="wordCount">0</span>
                            </div>
                        </div>
                        <textarea id="chapterEditor" class="chapter-editor" placeholder="开始创作您的故事..."></textarea>
                    </div>
                    
                    <div class="ai-panel">
                        <div class="ai-header">
                            <h3>AI 助手</h3>
                            <button id="clearChatBtn" class="btn btn-sm">清空</button>
                        </div>
                        <div id="aiChat" class="ai-chat">
                            <div class="ai-message welcome">
                                <div class="message-content">
                                    您好！我是您的中国古典文学创作助手。您可以向我咨询关于历史背景、人物设定、情节发展等任何问题。
                                </div>
                            </div>
                        </div>
                        <div class="ai-input-container">
                            <textarea id="aiInput" class="ai-input" placeholder="向AI助手提问..." rows="2"></textarea>
                            <button id="aiSendBtn" class="btn btn-primary">发送</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chapters Module -->
            <div id="chaptersModule" class="module">
                <div class="module-header">
                    <h2>章节管理</h2>
                    <button id="addChapterBtn" class="btn btn-primary">新增章节</button>
                </div>
                <div class="chapters-list" id="chaptersList">
                    <!-- Chapters will be loaded here -->
                </div>
            </div>

            <!-- Characters Module -->
            <div id="charactersModule" class="module">
                <div class="module-header">
                    <h2>角色管理</h2>
                    <button id="addCharacterBtn" class="btn btn-primary">新增角色</button>
                </div>
                <div class="characters-grid" id="charactersGrid">
                    <!-- Characters will be loaded here -->
                </div>
            </div>

            <!-- World Module -->
            <div id="worldModule" class="module">
                <div class="module-header">
                    <h2>世界设定</h2>
                    <div class="world-tabs">
                        <button class="tab-btn active" data-type="location">地点</button>
                        <button class="tab-btn" data-type="culture">文化</button>
                        <button class="tab-btn" data-type="rule">规则</button>
                        <button class="tab-btn" data-type="organization">组织</button>
                    </div>
                    <button id="addWorldElementBtn" class="btn btn-primary">新增设定</button>
                </div>
                <div class="world-content" id="worldContent">
                    <!-- World building elements will be loaded here -->
                </div>
            </div>

            <!-- Structure Module -->
            <div id="structureModule" class="module">
                <div class="module-header">
                    <h2>故事结构</h2>
                    <button id="addStructureBtn" class="btn btn-primary">新增要点</button>
                </div>
                <div class="structure-timeline" id="structureTimeline">
                    <!-- Story structure will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <h3>新建项目</h3>
            <form id="projectForm">
                <input type="text" id="projectName" placeholder="项目名称" required>
                <textarea id="projectDescription" placeholder="项目描述"></textarea>
                <select id="projectGenre">
                    <option value="">选择类型</option>
                    <option value="wuxia">武侠</option>
                    <option value="xianxia">仙侠</option>
                    <option value="fantasy">玄幻</option>
                    <option value="historical">历史</option>
                    <option value="romance">言情</option>
                </select>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">创建</button>
                </div>
            </form>
        </div>
    </div>

    <div id="characterModal" class="modal">
        <div class="modal-content large">
            <h3 id="characterModalTitle">新增角色</h3>
            <form id="characterForm">
                <input type="hidden" id="characterId">
                <div class="form-grid">
                    <div class="form-group">
                        <label>角色名称</label>
                        <input type="text" id="characterName" required>
                    </div>
                    <div class="form-group">
                        <label>简介</label>
                        <textarea id="characterDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>性格特点</label>
                        <textarea id="characterPersonality" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>背景故事</label>
                        <textarea id="characterBackground" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>人际关系</label>
                        <textarea id="characterRelationships" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>外貌描述</label>
                        <textarea id="characterAppearance" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/ai-chat.js"></script>
    <script src="js/modules/characters.js"></script>
    <script src="js/modules/chapters.js"></script>
    <script src="js/modules/world.js"></script>
    <script src="js/modules/structure.js"></script>
</body>
</html>
